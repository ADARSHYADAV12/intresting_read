<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Ion Icons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <title>Interesting Read</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <!-- <img src="" alt="logo" class="logo"> -->
        LOGO
      </div>
    </header>

    <main>
      <section class="section-hero new-layout">
        <div class="primary-heading-section hide-element">
          <h1 class="primary-heading ">The Narrow Focus</h1>
        </div>

        <div class="categories">
          <div class="categories-search">
            <div class="select-category">
              <span class="category-text">Select category</span>
              <ion-icon
                name="chevron-down-outline"
                class="select-category-icon"
              ></ion-icon>
              <div class="select-category-click"></div>

              <div class="category-options hidden">
                <!-- This includes categories added through JS -->
              </div>
            </div>

            <button class="btn btn--search">Search</button>
          </div>

          <button class="btn btn--refresh">Refresh</button>
        </div>
      </section>

      <aside class="section-quote">
        <div>
          <blockquote>
            <q>
              Reading is essential for those who seek to rise above the
              ordinary.</q
            >
          </blockquote>
          <p>&mdash; Jim Rohn</p>
        </div>
      </aside>

      <section class="section-articles">
        <div class="article">
          <div>
            <img src="media/img/chatgpt.webp" alt="" />
          </div>
          <div class="article-heading">
            <p>
              Why tech insiders are so excited about ChatGPT, a chatbot that
              answers questions and writes essays
            </p>
          </div>

          <div class="bookmark">
            <p class="article-date">Feb 08, 2018</p>
            <ion-icon name="bookmarks" class="bookmark-icon"></ion-icon>
          </div>
        </div>

        <div class="article"></div>

        <div class="article"></div>

        <!-- <div class="article">

       </div>

       <div class="article">

       </div>

       <div class="article">

       </div>

       <div class="article">

       </div>

       <div class="article">

       </div>

       <div class="article">

       </div> -->
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
